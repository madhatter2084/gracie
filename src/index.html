<head>

    <!-- Tailwind CSS v4 -->
    <link rel="stylesheet" href="./styles/globals.css">
    
    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->

    <!-- Meta Tags -->
    <meta name="description" content="Gracie Kay - Musician who transitioned from competitive swimming to music. Life Has No Script.">
    <meta name="keywords" content="Gracie Kay, musician, singer, songwriter, swimming, athlete, music">

    <meta property="twitter:title" content="Gracie Kay - Life Has No Script">
    <meta property="twitter:description" content="Musician who transitioned from competitive swimming to music.">
    <meta property="twitter:image" content="">

    <!-- Performance optimizations -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHx5b3VuZyUyMHdvbWFuJTIwcG9ydHJhaXQlMjBzaW5nZXIlMjBtdXNpY2lhbnxlbnwxfHx8fDE3NTczNDgzMTZ8MA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral">
</head>
<body>
    <!-- App Wrapper -->
    <div id="app" class="app-wrapper">
        <!-- Page Loading Animation -->
        <div id="page-loading" class="page-loading-overlay">
            <div class="page-loading-content">
                <!-- Logo -->
                <div class="page-loading-logo">
                    <div id="loading-logo"></div>
                </div>
                
                <!-- Loading Spinner -->
                <div class="page-loading-spinner">
                    <div class="page-spinner-ring"></div>
                </div>
                
                <!-- Loading Text -->
                <div class="page-loading-text">
                    <h3 class="page-loading-title">Gracie Kay</h3>
                    <p class="page-loading-subtitle">Life Has No Script</p>
                </div>
            </div>
        </div>

        <!-- Fixed Hero Background -->
        <div class="hero-bg-fixed">
            <img 
                src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHx5b3VuZyUyMHdvbWFuJTIwcG9ydHJhaXQlMjBzaW5nZXIlMjBtdXNpY2lhbnxlbnwxfHx8fDE3NTczNDgzMTZ8MA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral"
                alt="Gracie Kay artistic portrait"
                class="w-100 h-100 object-fit-cover hero-bg-image"
                loading="eager"
                decoding="async"
            />
            <div class="position-absolute top-0 start-0 w-100 h-100 hero-overlay"></div>
        </div>

        <!-- Theme Switcher -->
        <div id="theme-switcher" class="theme-switcher">
            <button class="btn rounded-circle theme-toggle-btn" id="theme-toggle" title="Switch theme">
                <i class="bi bi-sun theme-toggle-icon"></i>
            </button>
        </div>

        <!-- Main Content with Fade-in -->
        <div id="main-content" class="main-app-content page-fade-hidden">
            <!-- Toast Container -->
            <div id="toast-container" class="toast-container"></div>

            <!-- Navigation Bar -->
            <nav id="main-nav" class="position-fixed w-100 top-0 main-nav">
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Logo/Brand -->
                        <a href="#hero" class="nav-logo-link" data-scroll-to="hero">
                            <div class="nav-logo" id="nav-logo"></div>
                        </a>
                        
                        <!-- Desktop Navigation Links -->
                        <div class="d-none d-lg-flex align-items-center gap-4" id="desktop-nav">
                            <a href="#hero" class="nav-link active" data-scroll-to="hero" data-nav="hero" title="Home">
                                <i class="bi bi-house"></i>
                            </a>
                            <a href="#about" class="nav-link" data-scroll-to="about" data-nav="about" title="Journey">
                                <i class="bi bi-map me-2"></i>Journey
                            </a>
                            <a href="#story" class="nav-link" data-scroll-to="story" data-nav="story" title="Story">
                                <i class="bi bi-book me-2"></i>Story
                            </a>
                            <a href="#music" class="nav-link" data-scroll-to="music" data-nav="music" title="Music">
                                <i class="bi bi-music-note me-2"></i>Music
                            </a>
                            <a href="#contact" class="nav-link" data-scroll-to="contact" data-nav="contact" title="Book">
                                <i class="bi bi-calendar-check me-2"></i>Book
                            </a>
                        </div>

                        <!-- Mobile Menu Button -->
                        <button class="d-lg-none btn border-0 mobile-menu-btn" id="mobile-menu-toggle">
                            <i class="bi bi-list"></i>
                        </button>
                    </div>

                    <!-- Mobile Navigation Menu -->
                    <div class="d-lg-none mt-3 p-3 mobile-nav-menu" id="mobile-nav" style="display: none;">
                        <a href="#hero" class="mobile-nav-link active" data-scroll-to="hero" data-nav="hero">
                            <i class="bi bi-house me-2"></i>Home
                        </a>
                        <a href="#about" class="mobile-nav-link" data-scroll-to="about" data-nav="about">
                            <i class="bi bi-map me-2"></i>Journey
                        </a>
                        <a href="#story" class="mobile-nav-link" data-scroll-to="story" data-nav="story">
                            <i class="bi bi-book me-2"></i>Story
                        </a>
                        <a href="#music" class="mobile-nav-link" data-scroll-to="music" data-nav="music">
                            <i class="bi bi-music-note me-2"></i>Music
                        </a>
                        <a href="#contact" class="mobile-nav-link" data-scroll-to="contact" data-nav="contact">
                            <i class="bi bi-calendar-check me-2"></i>Book
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Main Content Sections -->
            <div class="main-content">
                <!-- Hero Section -->
                <section id="hero"></section>

                <!-- Timeline Section -->
                <section id="about"></section>

                <!-- Story Section -->
                <section id="story"></section>

                <!-- Music Section -->
                <section id="music"></section>

                <!-- Contact Section -->
                <section id="contact"></section>

                <!-- Social Media Section -->
                <section id="social"></section>

                <!-- Footer Section -->
                <section id="footer"></section>
            </div>
        </div>

        <!-- Booking Wizard Modal -->
        <div id="booking-modal" class="booking-modal-overlay" style="display: none;">
            <div class="booking-modal-content card rounded-5 border-0 shadow-lg">
                <!-- Modal content will be dynamically inserted -->
            </div>
        </div>

        <!-- Gallery Modal -->
        <div id="gallery-modal" class="slideshow-modal" style="display: none;">
            <!-- Gallery content will be dynamically inserted -->
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="./js/utils/constants.js"></script>
    <script type="module" src="./js/utils/helpers.js"></script>
    <script type="module" src="./js/utils/storage.js"></script>
    <script type="module" src="./js/components/svg-loader.js"></script>
    <script type="module" src="./js/components/theme-switcher.js"></script>
    <script type="module" src="./js/components/navigation.js"></script>
    <script type="module" src="./js/components/toast.js"></script>
    <script type="module" src="./js/sections/hero-section.js"></script>
    <script type="module" src="./js/sections/timeline-section.js"></script>
    <script type="module" src="./js/sections/story-section.js"></script>
    <script type="module" src="./js/sections/music-section.js"></script>
    <script type="module" src="./js/sections/contact-section.js"></script>
    <script type="module" src="./js/sections/social-section.js"></script>
    <script type="module" src="./js/sections/footer-section.js"></script>
    <script type="module" src="./js/components/booking-wizard.js"></script>
    <script type="module" src="./js/components/gallery.js"></script>
    <script type="module" src="./js/components/spotify-player.js"></script>
    <script type="module" src="./js/app.js"></script>

    <!-- Performance and Analytics -->
    <script>
        // Performance monitoring
        window.addEventListener('load', () => {
            setTimeout(() => {
                if ('performance' in window) {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
                }
            }, 0);
        });
    </script>
</body>
</html>
